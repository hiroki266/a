<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>所得税計算フォーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>所得税・復興特別所得税計算フォーム</h1>
        <form id="taxForm">
            <h2>収入</h2>
            <div class="form-group">
                <label for="salary">給与収入:</label>
                <input type="number" id="salary" name="salary" min="0">
            </div>
            <div class="form-group">
                <label for="other-income">その他の収入:</label>
                <input type="number" id="other-income" name="other-income" min="0">
            </div>

            <h2>控除</h2>
            <div class="form-group">
                <label for="basic-deduction">基礎控除（48万円）:</label>
                <input type="number" id="basic-deduction" value="480000" readonly>
            </div>
            <div class="form-group">
                <label for="social-insurance">社会保険料控除:</label>
                <input type="number" id="social-insurance" name="social-insurance" min="0">
            </div>
            <div class="form-group">
                <label for="life-insurance">生命保険料控除:</label>
                <input type="number" id="life-insurance" name="life-insurance" min="0">
            </div>

            <button type="button" onclick="calculateTax()">計算する</button>
        </form>

        <div id="results" class="results">
            <h2>計算結果</h2>
            <p>給与収入: <span id="total-salary">0</span>円</p>
            <p>給与所得控除後の給与所得: <span id="employment-income">0</span>円</p>
            <p>総所得金額: <span id="total-income">0</span>円</p>
            <p>控除総額: <span id="total-deduction">0</span>円</p>
            <p>課税所得金額: <span id="taxable-income">0</span>円</p>
            <p>所得税額: <span id="income-tax">0</span>円</p>
            <p>復興特別所得税額: <span id="special-tax">0</span>円</p>
            <p>合計税額: <span id="total-tax">0</span>円</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
